name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ðŸ‘‰ Cache backend node_modules
      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: backend-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            backend-${{ runner.os }}-

      - name: Install backend dependencies
        run: npm install
        working-directory: backend


      - name: Lint backend
        run: npm run lint || echo "Lint skipped"
        working-directory: backend

      # ðŸ‘‰ Run backend tests
      - name: Run backend tests
        run: npm test
        working-directory: backend

      # ðŸ‘‰ Cache frontend node_modules
      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: frontend-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            frontend-${{ runner.os }}-

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint || echo "Lint skipped"
        working-directory: frontend

      # ðŸ‘‰ Run frontend tests
      - name: Run frontend tests
        run: npm test
        working-directory: frontend
